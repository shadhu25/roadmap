<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Only Dark Mode</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #111111;
        --btn-bg: #e0e0e0;
        --btn-text: #000000;
      }

      /* Apply dark mode variables to the theme-wrapper when checkbox is checked */
      #theme-toggle:checked ~ .theme-wrapper {
        --bg-color: #111111;
        --text-color: #f5f5f5;
        --btn-bg: #333333;
        --btn-text: #ffffff;
      }

      body {
        font-family: sans-serif;
        margin: 0;
      }

      .theme-wrapper {
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        padding: 2rem;
      }

      .toggle-button {
        display: inline-block;
        margin: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="theme-toggle" hidden />

    <div class="theme-wrapper">
      <label for="theme-toggle" class="toggle-button">Toggle Dark Mode</label>

      <div class="container">
        <h1>CSS Only Dark Mode</h1>
        <p>This example uses CSS variables and no JavaScript.</p>
      </div>
    </div>
  </body>
</html>
