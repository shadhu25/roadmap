<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tabs â€“ :checked</title>
  <style>
    .tab-container {
      width: 100%;
    }

    input[type="radio"] {
      display: none;
    }

    .tab-label {
      display: inline-block;
      padding: 10px 20px;
      background: #ddd;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }

    .tab-content {
      display: none;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 0 4px 4px 4px;
      background: #f9f9f9;
    }

    #tab1:checked ~ #content1,
    #tab2:checked ~ #content2,
    #tab3:checked ~ #content3 {
      display: block;
    }

    /* Highlight active tab */
    #tab1:checked ~ .labels label[for="tab1"],
    #tab2:checked ~ .labels label[for="tab2"],
    #tab3:checked ~ .labels label[for="tab3"] {
      background: #fff;
      border-bottom: 1px solid white;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <input type="radio" name="tabs" id="tab3">

    <div class="labels">
      <label class="tab-label" for="tab1">Tab 1</label>
      <label class="tab-label" for="tab2">Tab 2</label>
      <label class="tab-label" for="tab3">Tab 3</label>
    </div>

    <div class="tab-content" id="content1">
      <h2>Tab 1</h2>
      <p>This is the content for Tab 1.</p>
    </div>
    <div class="tab-content" id="content2">
      <h2>Tab 2</h2>
      <p>This is the content for Tab 2.</p>
    </div>
    <div class="tab-content" id="content3">
      <h2>Tab 3</h2>
      <p>This is the content for Tab 3.</p>
    </div>
  </div>

</body>
</html>
