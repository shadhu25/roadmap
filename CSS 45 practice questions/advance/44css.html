<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        height: 300px;
        background: #f0f0f0;
      }

      .box {
        position: absolute;
        width: 200px;
        height: 100px;
        padding: 10px;
        color: white;
        font-weight: bold;
      }

      .red {
        top: 40px;
        left: 40px;
        background: red;
        z-index: 1;
      }

      .context {
        position: relative;
        z-index: 2;
        transform: scale(1); /* creates a new stacking context */
      }

      .green {
        top: 60px;
        left: 60px;
        background: green;
        z-index: 999; /* won't escape the stacking context */
      }

      .blue {
        top: 80px;
        left: 80px;
        background: blue;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="box red">Red (z-index: 1)</div>

    <div class="context">
      <div class="box green">Green (z-index: 999 inside context)</div>
    </div>

    <div class="box blue">Blue (z-index: 3)</div>
  </body>
</html>
