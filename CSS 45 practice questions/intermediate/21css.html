<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
  width: 80%;
  border-collapse: collapse;
  margin: 20px auto;
}

th, td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: left;
}
tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>
  <table>
    <thead>
      <th>Name</th>
      <th>Job</th>
      <th>Age</th>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Designer</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Developer</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>Manager</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
