<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    button {
      background-color: green;
      color: white;
      font-size: 16px;
      padding-block: 10px;
      padding-inline: 10px;
      border: none;
      margin-inline: 10px;
    }
    button:hover {
      padding-inline: 20px;
      margin-inline: 0;
    }
  </style>
</head>
<body>
  <button>one</button>
  <button>two</button>
  <button>three</button>
</body>
</html>
