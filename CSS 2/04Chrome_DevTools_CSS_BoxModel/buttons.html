<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .subscribe {
      background-color: #CC0000;
      border: none;
      padding: 12px 16px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .join {
      background-color: white;
      border: 1px solid #1877F2;
      padding: 10px 16px;
      color: #1877F2;
      font-size: 16px;
      text-transform: uppercase;
    }
    .tweet {
      background-color: #1877F2;
      border: none;
      border-radius: 20px;
      padding: 12px 16px;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="subscribe">Subscribe</button>
  <button class="join">Join</button>
  <button class="tweet">tweet</button>
</body>
</html>
