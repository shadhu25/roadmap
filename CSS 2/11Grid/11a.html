<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .outer {
      display: grid;
      grid-template-columns: 200px 75px;
    }

    <div>200px</div>
    <div>75px</div>
  </div>
